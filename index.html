<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodaSoft</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="page">
        <header class="header">
            <input type="checkbox" class="header__input" id="popupCheckbox">
            <div class="popup">
                <div class="popup__content">
                    <label for="popupCheckbox" class="popup__close"></label>
                    <h2 class="popup__title">Pop-up</h2>
                </div>
            </div>
            <label for="popupCheckbox" class="header__open-popup">Open pop-up button</label>
        </header>
        <section class="grid">
            <div class="grid__item grid__item_number_one"></div>
            <div class="grid__item grid__item_number_two"></div>
            <div class="grid__item grid__item_number_three"></div>
            <div class="grid__item grid__item_number_four"></div>
            <div class="grid__item grid__item_number_five"></div>
        </section>
        <section class="flex">
            <div class="flex__item"></div>
            <div class="flex__item"></div>
            <div class="flex__item"></div>
            <div class="flex__item"></div>
        </section>
        <footer class="footer">
            
        </footer>
    </section>
</body>
</html>
